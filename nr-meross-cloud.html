<script type="text/javascript">
    RED.nodes.registerType('MerossEnergy',{
        category: 'Corrently',
        color: '#a0d0a0',
        defaults: {
            name: {value:""},
            username: {value:""},
            password: {type:"string"}
        },
        inputs:0,
        outputs:1,
        outputLabels:['Electricity Data'], 
        icon: "font-awesome/fa-flash",
        label: function() {
            return this.name||"Meross Plug";
        }
    });
</script>

<script type="text/html" data-template-name="MerossEnergy">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-username"><i class="fa fa-tag"></i> Username</label>
        <input type="text" id="node-input-username" placeholder="(as used in app eq. email)">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-code"></i> Password</label>
        <input type="password" id="node-input-password" placeholder="(as used in app)">
    </div>
</script>

<script type="text/html" data-help-name="MerossEnergy">
    <p>Retrieves Electricity Data from all smart plugs. Output Message has identifier per topic.</p>
</script>
