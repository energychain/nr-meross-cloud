<script type="text/javascript">
    RED.nodes.registerType('MerossSwitch',{
        category: 'Corrently',
        color: '#a0d0a0',
        defaults: {
            name: {value:""},
            username: {value:""},
            password: {type:"string"},
            channel: {value:1}
        },
        inputs:1,
        outputs:1,
        outputLabels:['Switch State'], 
        icon: "font-awesome/fa-flash",
        label: function() {
            return this.name||"Meross Plug";
        }
    });
</script>

<script type="text/html" data-template-name="MerossSwitch">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-username"><i class="fa fa-tag"></i> Username</label>
        <input type="text" id="node-input-username" placeholder="(as used in app eq. email)">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-code"></i> Password</label>
        <input type="password" id="node-input-password" placeholder="(as used in app)">
    </div>
    <div class="form-row">
        <label for="node-input-channel"><i class="fa fa-code"></i> Channel</label>
        <input type="nuumber" id="node-input-channel" placeholder="1">
    </div>
</script>

<script type="text/html" data-help-name="MerossSwitch">
    <p>Toggle switch via Payload</p>
</script>
